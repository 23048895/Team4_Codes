<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthPal SG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #FF4E50;
            background: -webkit-linear-gradient(to right, #F9D423, #FF4E50);
            background: linear-gradient(to right, #F9D423, #FF4E50);
        }
        .signup-form {
            margin-top: 10%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .navbar-brand img {
            height: 40px;
        }
        .welcome-message {
            text-align: center;
            margin-top: 10%;
        }
        .welcome-message h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .welcome-message p {
            font-size: 1.2em;
        }
        .about-us, .features {
            padding: 60px 0;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
        h1, h2 {
            color: white;
            font-family: Arial Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        
        .signup {
            background: linear-gradient(to right, #F9D423, #FF4E50);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="HealthPal SG Logo">
            HealthPal SG
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto mr-auto" id="navLinks">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="HSA_account.html">HSA Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="insurance.html">Insurance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="medical_bill.html">Medical Bill Payment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="appointment.html">Appointment</a>
                </li>

            </ul>
                <a class="nav-link" href="signup.html">Sign Up</a>
                <span id="welcomeUser"></span>
                <a class="nav-link" href="login.html">Login</a>

        </div>
    </nav>




    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 signup-form">
                <h1 class="signup">Signup</h1>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Store user data in localStorage
            const userData = {
                username: username,
                email: email,
                password: password
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            alert('User registered successfully!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
