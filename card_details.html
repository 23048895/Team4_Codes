<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Details - HealthPal SG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #FF4E50;
            background: -webkit-linear-gradient(to right, #F9D423, #FF4E50);
            background: linear-gradient(to right, #F9D423, #FF4E50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, .pay {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .pay {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .pay:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="title">Enter Card Details</h1>
        <form id="card-details-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="submit" class="pay">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Healthcare Wallet. All rights reserved.</p>
    </div>

    <script>
        document.getElementById('card-details-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment successful!');
            window.location.href = 'thank_you.html';
        });
    </script>
</body>
</html>
